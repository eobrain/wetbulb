<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sweatability</title>
    <meta name="description" content="Where in the world are there dangerous combinations of heat and humidity?">
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="guage.css">
</head>

<body>
    <h1>Sweatability</h1>
    <p>
        This is the difference between wet bulb temperature
        and human body temperature.
    <ul>
        <li>Less than 16 is uncomfortable</li>
        <li>Less than 8 has killed tens of thousands in heatwaves</li>
        <li>Less than 6 makes it impossible to do physical labor</li>
        <li>Less than 2 will kill you</li>
    </ul>
    </p>
    <p><a id="$place" target="_blank"></a></p>
    <!--h1 id="$sweatability"></h1-->
    <div id="$guage" class="ring">
        <div class="speed">
            <div class="number" id="$sweatability">21</div>
            <div class="units">Sweatability</div>
        </div>
    </div>
    <label>
        <meter id="thermometer" min="-20" low="15" optimum="20" high="25" max="55"></meter>
        <span id="$temp"></span>°C / <span id="$tempF"></span>°F
    </label>
    <label>
        <meter id="hygrometer" min="0" low="30" optimum="40" high="60" max="100"></meter>
        <span id="$humidity"></span>% Humidity
    </label>
    <button id="$here">At Your Location</button>
    <button id="$best">Best in World </button>
    <button id="$worst">Worst in World </button>
    <button id="$better" disabled>Better</button>
    <button id="$worse" disabled>Worse</button>
</body>

</html>
