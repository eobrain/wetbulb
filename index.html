<!DOCTYPE html>
<html>
    <head>
        <title>Sweatability</title>
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <h1>Sweatability</h1>
        <p>
            This is the difference between wet bulb temperature
            and human body temperature.
            A sweatability of 6 or less is unhealthy.
            A sweatability of 2 or less will kill you.
        </p>
        <button id="$here">At Your Location</button>
        <button id="$best">Best in World  </button>
        <button id="$worst">Worst in World  </button>
        <button id="$better" disabled>Better</button>
        <button id="$worse" disabled>Worse</button>
        <table>
            <tr><th>Place</th><td><a id="$place" target="_blank"></a></td></tr>
            <tr><th>Temperature</th><td><span id="$temp"></span>°C / <span id="$tempF"></span>°F</td></tr>
            <tr><th>Humidity</th><td><span id="$humidity"></span>%</td></tr>
            <tr><th>Sweatability</th><td id="$sweatability"></td></tr>
        </table>
    </body>
</html>
